<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere</title>
    <link rel="icon" href="img/icon.png">
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-slate-600">
    <div id="popup" class="hidden fixed inset-0 bg-black/50 z-[9999] justify-center items-center">
        <div class="w-11/12 py-5 bg-slate-300 rounded-3xl flex flex-col">
            <div class="mt-4 w-full px-4 flex flex-col items-center gap-4">
                <h1 id="redmsg" class="hidden text-red-600 font-bold">Please fill in the required fields</h1>
                <img id="newimg" class="rounded-full w-20" src="img/man.png" alt="">
                <div id="imginput" class="bg-white w-full h-8 rounded-full flex justify-between items-center border border-solid">
                    <input id="urlimg" class="w-[80%] h-full rounded-full focus:outline-none pl-3" placeholder="Photo URL" type="text">
                    <div id="adds" class="bg-green-600 text-white h-full w-[20%] flex justify-center items-center p-2 rounded-full">Add</div>
                </div>
                <select class="w-full h-8 rounded-full focus:outline-none pl-2 border border-solid" name="Gender" id="gender">
                    <option value="0" disabled selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <input id="first" class="w-full h-8 rounded-full focus:outline-none pl-3 border border-solid" placeholder="First Name" type="text">
                <input id="last" class="w-full h-8 rounded-full focus:outline-none pl-3 border border-solid" placeholder="Last Name" type="text">
                <input id="email" class="w-full h-8 rounded-full focus:outline-none pl-3 border border-solid" placeholder="Email" type="text">
                <input id="tel" class="w-full h-8 rounded-full focus:outline-none pl-3 border border-solid" placeholder="Tel" type="text">
                <select id="role" class="w-full h-8 rounded-full focus:outline-none pl-2 border border-solid" name="Role">
                    <option value="0" disabled selected>Role</option>
                    <option value="Receptionist">Receptionist</option>
                    <option value="Technician">IT Technician</option>
                    <option value="Security">Security guard</option>
                    <option value="Manager">Manager</option>
                    <option value="Cleaner">Cleaner</option>
                    <option value="Other">Other</option>
                </select>
                <div id="experinput" class="bg-white w-full h-8 rounded-full flex justify-between items-center border border-solid">
                    <input id="experinputs" class="w-[80%] h-full rounded-full focus:outline-none pl-3" placeholder="Add Experiences" type="text">
                    <div id="add" class="bg-green-600 text-white h-full w-[20%] flex justify-center items-center p-2 rounded-full">Add</div>
                </div>
                <div id="experience" class="bg-slate-400 w-full rounded-full hidden flex-wrap items-center gap-x-5 px-8">
                    
                </div>
                <div class="w-full flex justify-center mt-2 gap-2">
                    <div id="create" class="bg-green-600 text-white h-8 w-[20%] flex justify-center items-center p-2 rounded-full">Create</div>
                    <div id="close" class="bg-red-600 text-white h-8 w-[20%] flex justify-center items-center p-2 rounded-full">Close</div>
                </div>
            </div>
        </div>
    </div>
    <div id="infopopup" class="hidden fixed inset-0 bg-black/50 z-[9999] justify-center items-center">
        <div class="w-11/12 py-5 bg-slate-300 rounded-3xl flex flex-col">
            <div class="mt-4 w-full px-4 flex flex-col items-center gap-3">
                <img id="profile" class="rounded-full w-20" src="img/man.png">
                <h1 id="nameinfo" class="text-slate-900 font-bold">Houssam YAKHLAF</h1>
                <h1 id="roleinfo" class="text-slate-900">Developer</h1>
                <a id="emailinfo" href="" class="text-slate-900">Email</a>
                <h1 id="telinfo" class="text-slate-900">06 15 94 06 05</h1>
                <div id="experienceinfo" class="bg-slate-400 w-full rounded-full flex flex-col justify-between items-center px-8 py-2">
                    <h1 class="text-slate-900">Experience</h1>
                    <div id="experiencelist" class="w-full flex flex-wrap gap-8">
                        
                    </div>
                </div>
                <div class="flex gap-1">
                    <h1 id="situation" class="text-slate-900">Now in</h1>
                </div>
            </div>
            <div class="w-full flex justify-center mt-4 gap-2">
                <div id="done" class="bg-green-600 text-white h-6 w-[20%] flex justify-center items-center p-2 rounded-full">Done</div>
                <div id="del" class="bg-red-600 text-white h-6 w-[20%] flex justify-center items-center p-2 rounded-full">Delete</div>
            </div>
        </div>
    </div>
    <div class="flex flex-col justify-between items-center h-screen">
    <div class="w-full h-16 bg-slate-300"></div>
    <div class="bg-[url('img/plan.jpg')] bg-[length:100%_100%] bg-no-repeat w-[90%] h-[30%] flex justify-between">
        <div class="w-[38%] h-full flex flex-col justify-between">
            <div class="w-full h-[33%] flex flex-col">
                <div class="w-full h-[38%] flex justify-center items-end gap-[6%]">
                    <img class="w-3 h-3" src="img/plus.png">
                    <img class="w-3 h-3" src="img/plus.png">
                    <img class="w-3 h-3" src="img/plus.png">
                </div>
                <div class="w-full h-[38%] flex justify-center items-center gap-[40%]">
                    <img class="w-3 h-3" src="img/plus.png">
                    <img class="w-3 h-3" src="img/plus.png">
                </div>
                <div class="w-full h-[24%] flex justify-center gap-[6%]">
                    <img class="w-3 h-3" src="img/plus.png">
                    <img class="w-3 h-3" src="img/plus.png">
                    <img class="w-3 h-3" src="img/plus.png">
                </div>
            </div>
            <div class="w-full h-[66%]">
                <div class="w-full h-[23%] flex justify-end items-end pr-[24%]">
                    <img class="w-3 h-3" src="img/plus.png">
                </div>
                <div class="w-[45%] h-[15%] flex items-center">
                    <div class="w-[42%] h-full flex justify-end items-end">
                        <img class="w-3 h-3" src="img/plus.png">
                    </div>
                    <div class="w-[58%] flex justify-around">
                        <img class="w-3 h-3" src="img/plus.png">
                        <img class="w-3 h-3" src="img/plus.png">
                    </div>
                </div>
                <div class="w-[20%] h-[30%] flex flex-col justify-around items-center">
                    <img class="w-3 h-3" src="img/plus.png">
                    <img class="w-3 h-3" src="img/plus.png">
                </div>
                <div class="w-[20%] h-[20%] flex flex-col justify-around items-center">
                    <img class="w-3 h-3" src="img/plus.png">
                </div>
            </div>
        </div>

        <div class="w-[45%] h-full flex flex-col justify-between">
            <div class="w-full h-[35%] flex">
                <div class="w-1/2 h-full flex justify-around">
                    <div class="h-full w-[30%] flex flex-col justify-around items-center">
                        <img class="w-3 h-3" src="img/plus.png">
                        <img class="w-3 h-3" src="img/plus.png">
                    </div>
                    <div class="h-full w-[30%] flex flex-col justify-around items-start">
                        <img class="w-3 h-3" src="img/plus.png">
                        <img class="w-3 h-3" src="img/plus.png">
                    </div>
                </div>
                <div class="w-1/2 h-full flex justify-end items-end">
                    <div class="w-1/2 h-1/2 flex flex-wrap gap-2">
                        <img class="w-3 h-3" src="img/plus.png">
                        <img class="w-3 h-3" src="img/plus.png">
                        <img class="w-3 h-3" src="img/plus.png">
                        <img class="w-3 h-3" src="img/plus.png">
                    </div>
                </div>
            </div>
            <div class="w-full h-[35%] flex">
                <div class="w-1/2 h-full flex justify-center items-center">
                    <div class="w-1/2 flex flex-wrap gap-3">
                        <img class="w-3 h-3" src="img/plus.png">
                        <img class="w-3 h-3" src="img/plus.png">
                        <img class="w-3 h-3" src="img/plus.png">
                        <img class="w-3 h-3" src="img/plus.png">
                        <img class="w-3 h-3" src="img/plus.png">
                        <img class="w-3 h-3" src="img/plus.png">
                    </div>
                </div>
                <div class="w-1/2 h-full flex justify-center items-center">
                    <img class="w-3 h-3" src="img/plus.png">
                </div>
            </div>
        </div>
    </div>
    <div class="flex flex-col items-center w-full h-1/2 bg-slate-300 rounded-t-3xl">
        <div class="bg-slate-300 w-full h-10 flex justify-between items-center p-5">
            <h1 id="new" class="bg-green-600 flex justify-center items-center text-white rounded-full px-2">+ New</h1>
            <div id="number" class="flex">
                <h1 id="available" class="flex justify-center items-center px-2 text-xl">5</h1><p class="text-xl">/</p><h1 id="total" class="flex justify-center items-center px-2 text-xl">5</h1>
            </div>
        </div>
        <div id="employerplay" class="w-11/12 min-h-24 flex flex-col gap-2 pb-2 overflow-y-scroll">
            <h1 id="nomsg" class="hidden justify-center text-xl font-bold">There are no non-assigned staff</h1>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
